<!DOCTYPE html>
<html>
<head>
    <title>Test Controller & Auto Generator</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .loading { background: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Question Generation Controller & Auto Generator</h1>
    
    <button onclick="testController()">üéØ Test Controller (Manual Batch)</button>
    <button onclick="testAutoGenerator()">ü§ñ Test Auto Generator</button>
    <button onclick="setupCronJob()">‚è∞ Setup Cron Job (Auto Generation)</button>
    
    <div id="results"></div>

    <script>
        const SUPABASE_URL = 'https://fsmgynpdfxkaiiuguqyr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZzbWd5bnBkZnhrYWlpdWd1cXlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI2OTg4ODYsImV4cCI6MjA2ODI3NDg4Nn0.unk2ST0Wcsw7RJz-BGrCqQpXSgLJQpAQPgJ-ImGCv-Q';

        function logResult(title, result, isError = false) {
            const div = document.createElement('div');
            div.className = `section ${isError ? 'error' : 'success'}`;
            div.innerHTML = `
                <h3>${title}</h3>
                <pre>${JSON.stringify(result, null, 2)}</pre>
            `;
            document.getElementById('results').appendChild(div);
        }

        function logLoading(title) {
            const div = document.createElement('div');
            div.className = 'section loading';
            div.innerHTML = `<h3>${title}</h3><p>Loading...</p>`;
            div.id = 'loading-' + Date.now();
            document.getElementById('results').appendChild(div);
            return div.id;
        }

        async function testController() {
            const loadingId = logLoading('üéØ Testing Controller');
            try {
                console.log('Testing controller...');
                const response = await fetch(`${SUPABASE_URL}/functions/v1/controller`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({})
                });

                const result = await response.json();
                document.getElementById(loadingId).remove();
                
                if (result.success) {
                    logResult('‚úÖ Controller Success', result);
                } else {
                    logResult('‚ùå Controller Failed', result, true);
                }
            } catch (error) {
                document.getElementById(loadingId).remove();
                logResult('üí• Controller Error', { error: error.message }, true);
            }
        }

        async function testAutoGenerator() {
            const loadingId = logLoading('ü§ñ Testing Auto Generator');
            try {
                console.log('Testing auto generator...');
                const response = await fetch(`${SUPABASE_URL}/functions/v1/auto-question-generator`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({})
                });

                const result = await response.json();
                document.getElementById(loadingId).remove();
                
                if (result.success) {
                    logResult('‚úÖ Auto Generator Success', result);
                } else {
                    logResult('‚ùå Auto Generator Failed', result, true);
                }
            } catch (error) {
                document.getElementById(loadingId).remove();
                logResult('üí• Auto Generator Error', { error: error.message }, true);
            }
        }

        async function setupCronJob() {
            const loadingId = logLoading('‚è∞ Setting up Cron Job');
            try {
                // This would typically be done via Supabase SQL editor
                // For now, just show instructions
                document.getElementById(loadingId).remove();
                logResult('‚è∞ Cron Job Setup Instructions', {
                    message: 'Execute this SQL in Supabase SQL Editor:',
                    sql: `
-- Enable pg_cron extension (if not already enabled)
CREATE EXTENSION IF NOT EXISTS pg_cron;

-- Schedule auto question generator to run every hour
SELECT cron.schedule(
  'auto-question-generation',
  '0 * * * *', -- Every hour
  $$
  SELECT net.http_post(
    url := '${SUPABASE_URL}/functions/v1/auto-question-generator',
    headers := '{"Content-Type": "application/json", "Authorization": "Bearer ${SUPABASE_ANON_KEY}"}'::jsonb,
    body := '{"trigger": "cron"}'::jsonb
  ) as request_id;
  $$
);

-- Check scheduled jobs
SELECT * FROM cron.job;
                    `.trim()
                });
            } catch (error) {
                document.getElementById(loadingId).remove();
                logResult('üí• Cron Setup Error', { error: error.message }, true);
            }
        }

        // Auto-run controller test on page load
        window.onload = function() {
            console.log('Page loaded, starting controller test...');
            testController();
        };
    </script>
</body>
</html>
