<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Batch Generation Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; }
        .progress { background: #fff3cd; border: 1px solid #ffeaa7; }
        pre { white-space: pre-wrap; word-wrap: break-word; max-height: 300px; overflow-y: auto; }
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 10px; margin: 20px 0; }
        .stat-card { background: #f8f9fa; padding: 15px; border-radius: 8px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ API Batch Generation & Quality Test</h1>
        
        <div class="stats" id="initialStats">
            <div class="stat-card">
                <h3>Aktive Templates</h3>
                <div id="activeCount">Loading...</div>
            </div>
            <div class="stat-card">
                <h3>Gesamt Templates</h3>
                <div id="totalCount">Loading...</div>
            </div>
        </div>

        <h2>üîó 1. API Connection Test</h2>
        <button id="testConnection" onclick="testAPIConnection()">Test OpenAI & Gemini APIs</button>
        
        <h2>‚ö° 2. Generate Questions</h2>
        <div>
            <button id="generateOpenAI" onclick="generateQuestions('openai', 50)">Generate 50 Questions (OpenAI)</button>
            <button id="generateGemini" onclick="generateQuestions('gemini', 50)" disabled>Generate 50 Questions (Gemini)</button>
        </div>
        
        <h2>‚úÖ 3. Quality Check</h2>
        <button id="checkQuality" onclick="checkQuality()">Check Question Quality</button>
        
        <h2>üîÑ 4. Final Stats</h2>
        <button id="refreshStats" onclick="refreshStats()">Refresh Statistics</button>

        <div id="results"></div>
    </div>

    <script>
        const supabaseUrl = 'https://fsmgynpdfxkaiiuguqyr.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZzbWd5bnBkZnhrYWlpdWd1cXlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI2OTg4ODYsImV4cCI6MjA2ODI3NDg4Nn0.unk2ST0Wcsw7RJz-BGrCqQpXSgLJQpAQPgJ-ImGCv-Q';

        function addResult(title, content, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `
                <h4>${title}</h4>
                <pre>${typeof content === 'object' ? JSON.stringify(content, null, 2) : content}</pre>
                <small>Time: ${new Date().toLocaleTimeString()}</small>
            `;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }

        async function loadInitialStats() {
            try {
                const response = await fetch(`${supabaseUrl}/rest/v1/templates?select=status`, {
                    headers: {
                        'apikey': supabaseKey,
                        'Authorization': `Bearer ${supabaseKey}`
                    }
                });
                
                if (response.ok) {
                    const templates = await response.json();
                    const activeCount = templates.filter(t => t.status === 'ACTIVE').length;
                    const totalCount = templates.length;
                    
                    document.getElementById('activeCount').textContent = activeCount;
                    document.getElementById('totalCount').textContent = totalCount;
                } else {
                    document.getElementById('activeCount').textContent = 'Error';
                    document.getElementById('totalCount').textContent = 'Error';
                }
            } catch (error) {
                addResult('‚ùå Initial Stats Error', error.message, 'error');
            }
        }

        async function testAPIConnection() {
            addResult('üîç Testing API Connection...', 'Starting connection test', 'progress');
            
            try {
                const response = await fetch(`${supabaseUrl}/functions/v1/test-openai-connection`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${supabaseKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({})
                });

                if (response.ok) {
                    const data = await response.json();
                    addResult('‚úÖ API Connection Test Result', data, 'success');
                    
                    // Enable Gemini button if API works
                    if (data.gemini && data.gemini.success) {
                        document.getElementById('generateGemini').disabled = false;
                    }
                } else {
                    const error = await response.text();
                    addResult('‚ùå API Connection Failed', `Status: ${response.status}\nError: ${error}`, 'error');
                }
            } catch (error) {
                addResult('‚ùå Connection Test Error', error.message, 'error');
            }
        }

        async function generateQuestions(provider, count) {
            const button = document.getElementById(`generate${provider.charAt(0).toUpperCase() + provider.slice(1)}`);
            button.disabled = true;
            button.textContent = `Generating ${count} questions...`;
            
            addResult(`üöÄ Starting ${provider.toUpperCase()} Generation`, `Generating ${count} questions via ${provider.toUpperCase()}`, 'progress');
            
            try {
                // Generate questions in batches of 10
                const batchSize = 10;
                const batches = Math.ceil(count / batchSize);
                let totalGenerated = 0;
                
                for (let i = 0; i < batches; i++) {
                    const batchCount = Math.min(batchSize, count - totalGenerated);
                    
                    addResult(`üì¶ Batch ${i + 1}/${batches}`, `Generating ${batchCount} questions...`, 'info');
                    
                    const response = await fetch(`${supabaseUrl}/functions/v1/direct-template-generator`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${supabaseKey}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            grade: Math.floor(Math.random() * 4) + 1, // Random grade 1-4
                            domain: "Zahlen & Operationen",
                            count: batchCount,
                            provider: provider
                        })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        totalGenerated += data.inserted_count || 0;
                        addResult(`‚úÖ Batch ${i + 1} Success`, `Generated: ${data.inserted_count || 0} questions`, 'success');
                    } else {
                        const error = await response.text();
                        addResult(`‚ùå Batch ${i + 1} Failed`, `Status: ${response.status}\nError: ${error}`, 'error');
                    }
                    
                    // Small delay between batches
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }
                
                addResult(`üéâ ${provider.toUpperCase()} Generation Complete`, `Total generated: ${totalGenerated}/${count} questions`, totalGenerated > 0 ? 'success' : 'error');
                
            } catch (error) {
                addResult(`‚ùå ${provider.toUpperCase()} Generation Error`, error.message, 'error');
            } finally {
                button.disabled = false;
                button.textContent = `Generate ${count} Questions (${provider.toUpperCase()})`;
            }
        }

        async function checkQuality() {
            addResult('üîç Checking Question Quality...', 'Analyzing generated questions', 'progress');
            
            try {
                const response = await fetch(`${supabaseUrl}/rest/v1/templates?select=*&status=eq.ACTIVE&order=created_at.desc&limit=20`, {
                    headers: {
                        'apikey': supabaseKey,
                        'Authorization': `Bearer ${supabaseKey}`
                    }
                });
                
                if (response.ok) {
                    const templates = await response.json();
                    
                    if (templates.length === 0) {
                        addResult('‚ö†Ô∏è No Active Templates', 'No active templates found for quality check', 'error');
                        return;
                    }
                    
                    // Quality analysis
                    let qualityReport = {
                        total: templates.length,
                        avgQualityScore: 0,
                        validPrompts: 0,
                        validSolutions: 0,
                        validExplanations: 0,
                        questionTypes: {},
                        grades: {},
                        domains: {}
                    };
                    
                    templates.forEach(template => {
                        // Quality score
                        qualityReport.avgQualityScore += template.quality_score || 0;
                        
                        // Valid fields
                        if (template.student_prompt && template.student_prompt.length > 10) {
                            qualityReport.validPrompts++;
                        }
                        if (template.solution && Object.keys(template.solution).length > 0) {
                            qualityReport.validSolutions++;
                        }
                        if (template.explanation && template.explanation.length > 10) {
                            qualityReport.validExplanations++;
                        }
                        
                        // Distributions
                        qualityReport.questionTypes[template.question_type] = (qualityReport.questionTypes[template.question_type] || 0) + 1;
                        qualityReport.grades[template.grade] = (qualityReport.grades[template.grade] || 0) + 1;
                        qualityReport.domains[template.domain] = (qualityReport.domains[template.domain] || 0) + 1;
                    });
                    
                    qualityReport.avgQualityScore /= templates.length;
                    
                    // Calculate percentages
                    qualityReport.validPromptsPercent = Math.round((qualityReport.validPrompts / qualityReport.total) * 100);
                    qualityReport.validSolutionsPercent = Math.round((qualityReport.validSolutions / qualityReport.total) * 100);
                    qualityReport.validExplanationsPercent = Math.round((qualityReport.validExplanations / qualityReport.total) * 100);
                    
                    const overallQuality = qualityReport.avgQualityScore >= 0.8 && 
                                         qualityReport.validPromptsPercent >= 95 && 
                                         qualityReport.validSolutionsPercent >= 95 && 
                                         qualityReport.validExplanationsPercent >= 95;
                    
                    addResult(`üìä Quality Report`, qualityReport, overallQuality ? 'success' : 'error');
                    
                } else {
                    const error = await response.text();
                    addResult('‚ùå Quality Check Failed', `Status: ${response.status}\nError: ${error}`, 'error');
                }
            } catch (error) {
                addResult('‚ùå Quality Check Error', error.message, 'error');
            }
        }

        async function refreshStats() {
            await loadInitialStats();
            addResult('üîÑ Stats Refreshed', 'Statistics updated', 'info');
        }

        // Load initial stats on page load
        window.addEventListener('load', loadInitialStats);
    </script>
</body>
</html>
