<!DOCTYPE html>
<html>
<head>
    <title>API Generation Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        pre { background: #f8f9fa; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>KI-API Test Suite</h1>
    
    <button onclick="testAPIConnection()">1. Test API Verbindungen</button>
    <button onclick="generateTemplates()">2. Generiere 3 Templates</button>
    <button onclick="checkActiveTemplates()">3. Pr√ºfe aktive Templates</button>
    
    <div id="results"></div>

    <script>
        const supabaseUrl = 'https://fsmgynpdfxkaiiuguqyr.supabase.co';
        
        function addResult(title, content, isError = false) {
            const div = document.createElement('div');
            div.className = `result ${isError ? 'error' : 'success'}`;
            div.innerHTML = `<h3>${title}</h3><pre>${JSON.stringify(content, null, 2)}</pre>`;
            document.getElementById('results').appendChild(div);
        }

        async function testAPIConnection() {
            try {
                const response = await fetch(`${supabaseUrl}/functions/v1/test-openai-connection`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({})
                });
                
                const result = await response.json();
                addResult('API Verbindungstest', result, !response.ok);
            } catch (error) {
                addResult('API Verbindungstest Fehler', { error: error.message }, true);
            }
        }

        async function generateTemplates() {
            try {
                const response = await fetch(`${supabaseUrl}/functions/v1/direct-template-generator`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        grade: 1,
                        domain: "Zahlen & Operationen",
                        count: 3
                    })
                });
                
                const result = await response.json();
                addResult('Template Generierung', result, !response.ok);
            } catch (error) {
                addResult('Template Generierung Fehler', { error: error.message }, true);
            }
        }

        async function checkActiveTemplates() {
            try {
                const response = await fetch(`${supabaseUrl}/rest/v1/templates?select=id,student_prompt,status&status=eq.ACTIVE&limit=10`, {
                    headers: {
                        'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZzbWd5bnBkZnhrYWlpdWd1cXlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI2OTg4ODYsImV4cCI6MjA2ODI3NDg4Nn0.unk2ST0Wcsw7RJz-BGrCqQpXSgLJQpAQPgJ-ImGCv-Q'
                    }
                });
                
                const result = await response.json();
                addResult('Aktive Templates (erste 10)', result, !response.ok);
            } catch (error) {
                addResult('Template Check Fehler', { error: error.message }, true);
            }
        }

        // Auto-run connection test on page load
        window.onload = () => testAPIConnection();
    </script>
</body>
</html>
