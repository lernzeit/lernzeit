<!DOCTYPE html>
<html>
<head>
    <title>üî• DIRECT API TEST - LIVE</title>
    <style>
        body { font-family: Arial; margin: 20px; background: #f0f0f0; }
        .test { margin: 15px 0; padding: 15px; background: white; border-radius: 8px; }
        .success { border-left: 5px solid #28a745; }
        .error { border-left: 5px solid #dc3545; }
        .loading { border-left: 5px solid #ffc107; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; max-height: 300px; }
        button { padding: 12px 24px; font-size: 16px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .timestamp { color: #6c757d; font-size: 12px; }
    </style>
</head>
<body>
    <h1>üî• LIVE API TEST</h1>
    <button onclick="testGenerateQuestions()">TEST GENERATE QUESTIONS NOW</button>
    <button onclick="testBatchGeneration()">TEST BATCH GENERATION</button>
    <button onclick="clearResults()">CLEAR</button>
    <div id="results"></div>

    <script>
        const SUPABASE_URL = 'https://fsmgynpdfxkaiiuguqyr.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZzbWd5bnBkZnhrYWlpdWd1cXlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI2OTg4ODYsImV4cCI6MjA2ODI3NDg4Nn0.unk2ST0Wcsw7RJz-BGrCqQpAQPgJ-ImGCv-Q';

        function addResult(title, content, type = 'loading') {
            const div = document.createElement('div');
            div.className = `test ${type}`;
            div.innerHTML = `
                <h3>${title}</h3>
                <div class="timestamp">${new Date().toLocaleString()}</div>
                <pre>${typeof content === 'string' ? content : JSON.stringify(content, null, 2)}</pre>
            `;
            document.getElementById('results').insertBefore(div, document.getElementById('results').firstChild);
            return div;
        }

        async function testGenerateQuestions() {
            const test = addResult('üéØ Testing Single Question Generation...', 'Starting API call...', 'loading');
            
            try {
                console.log('üöÄ Calling generate-questions...');
                
                const startTime = Date.now();
                const response = await fetch(`${SUPABASE_URL}/functions/v1/generate-questions`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${SUPABASE_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        grade: 1,
                        quarter: 'Q1', 
                        domain: 'Zahlen & Operationen',
                        count: 2,
                        difficulty: 'AFB I'
                    })
                });
                
                const duration = Date.now() - startTime;
                console.log(`üì° Response received in ${duration}ms, status:`, response.status);

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }

                const result = await response.json();
                console.log('üìã API Result:', result);

                test.className = `test ${result.success ? 'success' : 'error'}`;
                test.innerHTML = `
                    <h3>${result.success ? '‚úÖ SUCCESS' : '‚ùå FAILED'} - Single Question Generation</h3>
                    <div class="timestamp">${new Date().toLocaleString()} (${duration}ms)</div>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;

                if (result.success && result.generated > 0) {
                    addResult(`üéâ Generated ${result.generated} questions successfully!`, 
                        `OpenAI API working! Templates created in database.`, 'success');
                }

            } catch (error) {
                console.error('üí• Test failed:', error);
                test.className = 'test error';
                test.innerHTML = `
                    <h3>üí• ERROR - Single Question Generation</h3>
                    <div class="timestamp">${new Date().toLocaleString()}</div>
                    <pre>Error: ${error.message}</pre>
                `;
            }
        }

        async function testBatchGeneration() {
            const test = addResult('üöÄ Testing Batch Generation...', 'Starting batch API call...', 'loading');
            
            try {
                console.log('üöÄ Calling batch-generate-questions...');
                
                const startTime = Date.now();
                const response = await fetch(`${SUPABASE_URL}/functions/v1/batch-generate-questions`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${SUPABASE_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({})
                });
                
                const duration = Date.now() - startTime;
                console.log(`üì° Batch response received in ${duration}ms, status:`, response.status);

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }

                const result = await response.json();
                console.log('üìã Batch Result:', result);

                test.className = `test ${result.success ? 'success' : 'error'}`;
                test.innerHTML = `
                    <h3>${result.success ? '‚úÖ SUCCESS' : '‚ùå FAILED'} - Batch Generation</h3>
                    <div class="timestamp">${new Date().toLocaleString()} (${duration}ms)</div>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;

            } catch (error) {
                console.error('üí• Batch test failed:', error);
                test.className = 'test error';
                test.innerHTML = `
                    <h3>üí• ERROR - Batch Generation</h3>
                    <div class="timestamp">${new Date().toLocaleString()}</div>
                    <pre>Error: ${error.message}</pre>
                `;
            }
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        // Auto-test on load
        window.onload = function() {
            addResult('üîÑ Page loaded', 'Ready for testing. Click buttons above to test API calls.', 'loading');
            // Automatically start single question test
            setTimeout(testGenerateQuestions, 500);
        };
    </script>
</body>
</html>
