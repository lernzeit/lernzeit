<!DOCTYPE html>
<html>
<head>
    <title>Template-Bank System Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 10px; }
    </style>
</head>
<body>
    <h1>üè¶ Template-Bank System Test</h1>
    
    <div class="test-section">
        <h2>1. API Environment Test</h2>
        <button onclick="testEnvironment()">Test Environment & Keys</button>
        <div id="env-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>2. Database Templates Test</h2>
        <button onclick="testDatabase()">Test Database Connection</button>
        <div id="db-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>3. Template Generation Test</h2>
        <button onclick="testGeneration()">Test Math Template Generation</button>
        <div id="gen-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>4. Batch Generation Test</h2>
        <button onclick="testBatch()">Test Batch Template Creation</button>
        <div id="batch-result" class="result"></div>
    </div>

    <script>
        const SUPABASE_URL = 'https://fsmgynpdfxkaiiuguqyr.supabase.co';
        const API_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZzbWd5bnBkZnhrYWlpdWd1cXlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI2OTg4ODYsImV4cCI6MjA2ODI3NDg4Nn0.unk2ST0Wcsw7RJz-BGrCqQpXSgLJQpAQPgJ-ImGCv-Q';

        async function testEnvironment() {
            const resultDiv = document.getElementById('env-result');
            resultDiv.innerHTML = '‚è≥ Testing environment...';
            
            try {
                const response = await fetch(`${SUPABASE_URL}/functions/v1/test-api`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ test: 'environment' })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            ‚úÖ Environment OK<br>
                            OpenAI Key: ${result.environment.openaiApiKey ? '‚úÖ Set' : '‚ùå Missing'}<br>
                            Supabase URL: ${result.environment.supabaseUrl ? '‚úÖ Set' : '‚ùå Missing'}<br>
                            Service Key: ${result.environment.supabaseServiceKey ? '‚úÖ Set' : '‚ùå Missing'}<br>
                            Timestamp: ${result.timestamp}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå Environment test failed: ${result.error}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Network error: ${error.message}</div>`;
            }
        }

        async function testDatabase() {
            const resultDiv = document.getElementById('db-result');
            resultDiv.innerHTML = '‚è≥ Testing database...';
            
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/templates?select=id,domain,grade,status&limit=5`, {
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'apikey': API_KEY
                    }
                });
                
                const templates = await response.json();
                
                if (Array.isArray(templates)) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            ‚úÖ Database connected<br>
                            Found ${templates.length} sample templates<br>
                            <pre>${JSON.stringify(templates, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå Database error: ${templates.error?.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Database connection error: ${error.message}</div>`;
            }
        }

        async function testGeneration() {
            const resultDiv = document.getElementById('gen-result');
            resultDiv.innerHTML = '‚è≥ Testing template generation...';
            
            try {
                const response = await fetch(`${SUPABASE_URL}/functions/v1/generate-questions`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        category: 'math',
                        grade: 1,
                        quarter: 'Q1',
                        totalQuestions: 3
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            ‚úÖ Generation test successful<br>
                            Generated: ${result.questions?.length || 0} questions<br>
                            Source: ${result.source}<br>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå Generation failed: ${result.error}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Generation error: ${error.message}</div>`;
            }
        }

        async function testBatch() {
            const resultDiv = document.getElementById('batch-result');
            resultDiv.innerHTML = '‚è≥ Testing batch generation...';
            
            try {
                const response = await fetch(`${SUPABASE_URL}/functions/v1/batch-generate-questions`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        targetCount: 10,
                        grade: 1,
                        quarter: 'Q1'
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            ‚úÖ Batch generation successful<br>
                            Generated: ${result.totalGenerated || 0} templates<br>
                            Success Rate: ${result.successRate || '0%'}<br>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå Batch generation failed: ${result.error}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Batch error: ${error.message}</div>`;
            }
        }

        // Auto-run environment test on load
        window.addEventListener('load', testEnvironment);
    </script>
</body>
</html>
