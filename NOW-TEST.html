<!DOCTYPE html>
<html>
<head>

    <style>
        body { font-family: Arial; margin: 20px; background: #fff3cd; }
        .urgent { background: #721c24; color: white; padding: 20px; border-radius: 8px; margin: 15px 0; }
        .test { margin: 15px 0; padding: 15px; border: 2px solid #ccc; border-radius: 8px; }

<body>
