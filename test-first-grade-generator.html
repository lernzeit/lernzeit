<!DOCTYPE html>
<html>

    <button onclick="testGenerator()">Generate 5 Test Questions</button>
    <div id="result"></div>

    <script>
        async function testGenerator() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Generating questions...';

            try {
                const response = await fetch('https://fsmgynpdfxkaiiuguqyr.supabase.co/functions/v1/first-grade-math-generator', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZzbWd5bnBkZnhrYWlpdWd1cXlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI2OTg4ODYsImV4cCI6MjA2ODI3NDg4Nn0.unk2ST0Wcsw7RJz-BGrCqQpXSgLJQpAQPgJ-ImGCv-Q'
                    },
                    body: JSON.stringify({
                        count: 5,
                        domain: "Zahlen & Operationen", 
                        quarter: "Q1"
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <h2>✅ Success: ${data.message}</h2>
                        <h3>Generated Questions:</h3>
                        <pre>${JSON.stringify(data.questions, null, 2)}</pre>
                        <h3>Metadata:</h3>
                        <pre>${JSON.stringify(data.metadata, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `<h2>❌ Error: ${data.error}</h2><pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<h2>❌ Network Error: ${error.message}</h2>`;
            }
        }
    </script>
</body>
