<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Batch Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 1000px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        button { padding: 12px 24px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background: #0056b3; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .result { margin: 15px 0; padding: 15px; border-radius: 4px; border-left: 4px solid #ddd; }
        .success { background: #d4edda; border-left-color: #28a745; }
        .error { background: #f8d7da; border-left-color: #dc3545; }
        .info { background: #d1ecf1; border-left-color: #17a2b8; }
        .progress { background: #fff3cd; border-left-color: #ffc107; }
        pre { white-space: pre-wrap; word-wrap: break-word; max-height: 400px; overflow-y: auto; background: #f8f9fa; padding: 10px; border-radius: 4px; }
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin: 20px 0; }
        .stat-card { background: #f8f9fa; padding: 20px; border-radius: 8px; text-align: center; border: 2px solid #e9ecef; }
        .stat-number { font-size: 2em; font-weight: bold; color: #007bff; }
        .refresh-btn { background: #28a745; }
        .test-btn { background: #17a2b8; }
        .batch-btn { background: #fd7e14; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Direct Batch Question Generation Test</h1>
        
        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalCount">?</div>
                <div>Gesamt Templates</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="activeCount">?</div>
                <div>Aktive Templates</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="recentCount">?</div>
                <div>Heute erstellt</div>
            </div>
        </div>

        <div style="text-align: center; margin: 30px 0;">
            <button class="refresh-btn" onclick="refreshStats()">üîÑ Stats aktualisieren</button>
            <button class="test-btn" onclick="testAPIs()">üîó APIs testen</button>
            <button class="batch-btn" onclick="generateBatch()">‚ö° 100 Fragen generieren</button>
            <button onclick="checkQuality()">‚úÖ Qualit√§t pr√ºfen</button>
        </div>

        <div id="results"></div>
    </div>

    <script>
        const supabaseUrl = 'https://fsmgynpdfxkaiiuguqyr.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZzbWd5bnBkZnhrYWlpdWd1cXlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI2OTg4ODYsImV4cCI6MjA2ODI3NDg4Nn0.unk2ST0Wcsw7RJz-BGrCqQpAQPgJ-ImGCv-Q';

        function addResult(title, content, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `
                <h4>${title}</h4>
                <pre>${typeof content === 'object' ? JSON.stringify(content, null, 2) : content}</pre>
                <small>‚è∞ ${new Date().toLocaleTimeString()}</small>
            `;
            results.insertBefore(div, results.firstChild);
        }

        async function refreshStats() {
            try {
                const response = await fetch(`${supabaseUrl}/rest/v1/templates?select=status,created_at`, {
                    headers: {
                        'apikey': supabaseKey,
                        'Authorization': `Bearer ${supabaseKey}`
                    }
                });
                
                if (response.ok) {
                    const templates = await response.json();
                    const total = templates.length;
                    const active = templates.filter(t => t.status === 'ACTIVE').length;
                    const today = new Date().toISOString().split('T')[0];
                    const recent = templates.filter(t => t.created_at && t.created_at.startsWith(today)).length;
                    
                    document.getElementById('totalCount').textContent = total;
                    document.getElementById('activeCount').textContent = active;
                    document.getElementById('recentCount').textContent = recent;
                    
                    addResult('üìä Stats aktualisiert', `Gesamt: ${total}, Aktiv: ${active}, Heute: ${recent}`, 'info');
                } else {
                    throw new Error(`HTTP ${response.status}: ${await response.text()}`);
                }
            } catch (error) {
                addResult('‚ùå Stats Fehler', error.message, 'error');
            }
        }

        async function testAPIs() {
            addResult('üîç Teste API Verbindungen...', 'OpenAI und Gemini werden getestet', 'progress');
            
            try {
                const response = await fetch(`${supabaseUrl}/functions/v1/test-openai-connection`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${supabaseKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({})
                });

                if (response.ok) {
                    const data = await response.json();
                    
                    const openAIStatus = data.openAI?.success ? '‚úÖ Funktioniert' : '‚ùå Fehler';
                    const geminiStatus = data.gemini?.success ? '‚úÖ Funktioniert' : '‚ùå Fehler';
                    
                    addResult('üîó API Test Ergebnis', 
                        `OpenAI: ${openAIStatus}\nGemini: ${geminiStatus}\n\nDetails:\n${JSON.stringify(data, null, 2)}`, 
                        data.openAI?.success || data.gemini?.success ? 'success' : 'error'
                    );
                } else {
                    throw new Error(`HTTP ${response.status}: ${await response.text()}`);
                }
            } catch (error) {
                addResult('‚ùå API Test Fehler', error.message, 'error');
            }
        }

        async function generateBatch() {
            const button = event.target;
            button.disabled = true;
            button.textContent = '‚è≥ Generiere 100 Fragen...';
            
            addResult('üöÄ Batch Generation gestartet', 'Generiere 100 Fragen √ºber OpenAI und Gemini APIs', 'progress');
            
            const startTime = Date.now();
            
            try {
                const response = await fetch(`${supabaseUrl}/functions/v1/batch-question-generator`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${supabaseKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        totalQuestions: 100,
                        provider: 'mixed'
                    })
                });

                const duration = ((Date.now() - startTime) / 1000).toFixed(1);

                if (response.ok) {
                    const data = await response.json();
                    
                    const summary = data.summary;
                    const successRate = Math.round(summary.successRate * 100);
                    
                    addResult(
                        `üéâ Batch Generation abgeschlossen (${duration}s)`, 
                        `üìà Ergebnisse:
‚Ä¢ Angefragt: ${summary.requested}
‚Ä¢ Generiert: ${summary.totalGenerated}  
‚Ä¢ Gespeichert: ${summary.totalInserted}
‚Ä¢ Erfolgsrate: ${successRate}%
‚Ä¢ OpenAI verf√ºgbar: ${summary.openAIWorking ? '‚úÖ' : '‚ùå'}
‚Ä¢ Gemini verf√ºgbar: ${summary.geminiWorking ? '‚úÖ' : '‚ùå'}

üìä Batch Details:
${data.batches.map(b => `Batch ${b.batch} (${b.provider}): ${b.inserted}/${b.generated} erfolgreich`).join('\n')}

üîç Qualit√§tsbericht:
${JSON.stringify(data.qualityReport, null, 2)}`, 
                        successRate >= 80 ? 'success' : 'error'
                    );
                    
                    // Auto-refresh stats
                    setTimeout(refreshStats, 2000);
                    
                } else {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
            } catch (error) {
                addResult('‚ùå Batch Generation Fehler', `Dauer: ${((Date.now() - startTime) / 1000).toFixed(1)}s\nFehler: ${error.message}`, 'error');
            } finally {
                button.disabled = false;
                button.textContent = '‚ö° 100 Fragen generieren';
            }
        }

        async function checkQuality() {
            addResult('üîç Pr√ºfe Qualit√§t...', 'Analysiere die letzten generierten Fragen', 'progress');
            
            try {
                const response = await fetch(`${supabaseUrl}/rest/v1/templates?select=*&status=eq.ACTIVE&order=created_at.desc&limit=50`, {
                    headers: {
                        'apikey': supabaseKey,
                        'Authorization': `Bearer ${supabaseKey}`
                    }
                });
                
                if (response.ok) {
                    const templates = await response.json();
                    
                    if (templates.length === 0) {
                        addResult('‚ö†Ô∏è Keine aktiven Templates', 'Es wurden keine aktiven Templates f√ºr die Qualit√§tspr√ºfung gefunden', 'error');
                        return;
                    }
                    
                    // Qualit√§tsanalyse
                    const analysis = {
                        total: templates.length,
                        avgQualityScore: templates.reduce((sum, t) => sum + (t.quality_score || 0), 0) / templates.length,
                        validPrompts: templates.filter(t => t.student_prompt && t.student_prompt.length > 10).length,
                        validSolutions: templates.filter(t => t.solution && typeof t.solution === 'object').length,
                        validExplanations: templates.filter(t => t.explanation && t.explanation.length > 5).length,
                        questionTypes: {},
                        grades: {},
                        domains: {}
                    };
                    
                    templates.forEach(t => {
                        analysis.questionTypes[t.question_type] = (analysis.questionTypes[t.question_type] || 0) + 1;
                        analysis.grades[t.grade] = (analysis.grades[t.grade] || 0) + 1;
                        analysis.domains[t.domain] = (analysis.domains[t.domain] || 0) + 1;
                    });
                    
                    const validityRate = Math.round(
                        ((analysis.validPrompts + analysis.validSolutions + analysis.validExplanations) / (analysis.total * 3)) * 100
                    );
                    
                    const qualityGrade = validityRate >= 90 ? 'üèÜ Hervorragend' :
                                        validityRate >= 75 ? '‚úÖ Gut' :
                                        validityRate >= 60 ? '‚ö†Ô∏è Akzeptabel' : '‚ùå Schlecht';
                    
                    addResult('üìä Qualit√§tsbericht', 
                        `${qualityGrade} (${validityRate}% G√ºltigkeit)

üìà Statistiken:
‚Ä¢ Gesamtanzahl: ${analysis.total}
‚Ä¢ √ò Qualit√§tsscore: ${analysis.avgQualityScore.toFixed(2)}
‚Ä¢ G√ºltige Aufgaben: ${analysis.validPrompts}/${analysis.total}
‚Ä¢ G√ºltige L√∂sungen: ${analysis.validSolutions}/${analysis.total}  
‚Ä¢ G√ºltige Erkl√§rungen: ${analysis.validExplanations}/${analysis.total}

üìã Verteilung:
‚Ä¢ Fragetypen: ${JSON.stringify(analysis.questionTypes, null, 2)}
‚Ä¢ Klassenstufen: ${JSON.stringify(analysis.grades, null, 2)}
‚Ä¢ Dom√§nen: ${JSON.stringify(analysis.domains, null, 2)}`, 
                        validityRate >= 75 ? 'success' : validityRate >= 60 ? 'info' : 'error'
                    );
                    
                } else {
                    throw new Error(`HTTP ${response.status}: ${await response.text()}`);
                }
            } catch (error) {
                addResult('‚ùå Qualit√§tspr√ºfung Fehler', error.message, 'error');
            }
        }

        // Automatisches Laden der Stats beim Start
        window.addEventListener('load', () => {
            refreshStats();
            addResult('üéØ System bereit', 'Klicke auf "100 Fragen generieren" um zu starten!', 'info');
        });
    </script>
</body>
</html>
